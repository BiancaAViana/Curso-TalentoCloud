<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite a sua senha</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iname">Nome:</label>
            <input type="text" id="iname" placeholder="Digite seu nome" name="iname">
        </div>
        
        <div>
            <label for="iemail">Email:</label>
            <input type="text" id="iemail" placeholder="Digite seu email" type="email" name="iemail">
        </div>

        <div>
            <label for="isenha">Senha:</label>
            <input type="password" id="isenha" placeholder="Digite seu nome" name="isenha">
        </div>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </form>
</body>
